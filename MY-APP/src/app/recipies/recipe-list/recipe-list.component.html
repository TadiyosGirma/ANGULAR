<p>recipe-list works!</p>
<hr>
<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>

<div class="row">
  <div class="col-sx-12">
    <div class="card" style="width: 18rem;" *ngFor="let rec of recipes">
      <img src="{{ rec.imagePath }}" class="card-img-top" alt="Shiro Image">
      <div class="card-body">
        <h5 class="card-title">{{ rec.name }}</h5>
        <p class="card-text">{{ rec.description }}</p>
        <p class="card-text">{{ rec.ingredients }}</p>
        <a href="#" class="btn btn-primary">Details</a>
      </div>
    </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
